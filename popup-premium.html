<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalHost Manager Pro</title>
  <link rel="stylesheet" href="src/popup-premium.css">
  <link rel="stylesheet" href="src/popup-premium-enhanced.css">
</head>
<body>
  <div class="container">
    <!-- Main Header -->
    <header class="main-header">
      <div class="header-top">
        <h1>LocalHost Manager</h1>
        <div class="header-actions">
          <button id="refreshBtn" class="icon-btn" title="Refresh">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
            </svg>
          </button>
          <button id="settingsBtn" class="icon-btn" title="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6m4.22-10.22l4.24-4.24M6.34 17.66l4.24-4.24m0 4.24l-4.24 4.24m7.9-20.48l4.24 4.24"/>
            </svg>
          </button>
        </div>
      </div>
    </header>


    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Services Tab -->
      <div id="servicesTab" class="tab-content active">
        <div class="services-header">
          <input type="text" id="searchInput" class="search-input" placeholder="Search services...">
          <div class="view-toggles">
            <button class="view-btn active" data-view="grid">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
              </svg>
            </button>
            <button class="view-btn" data-view="list">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/>
                <line x1="3" y1="18" x2="3.01" y2="18"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="servicesGrid" class="services-grid"></div>
      </div>


    </main>

    <!-- Status Bar -->
    <footer class="status-bar">
      <div class="status-left">
        <span id="statusText">Ready</span>
      </div>
      <div class="status-right">
        <span id="lastUpdate" class="status-item">Updated: Just now</span>
      </div>
    </footer>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel" style="display: none;">
      <h2>Settings</h2>
      
      
      <div class="setting-section">
        <h3>General</h3>
        <label class="setting-item">
          <input type="checkbox" id="autoScanToggle" checked>
          <span>Auto-scan for services</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="notificationsToggle" checked>
          <span>Enable notifications</span>
        </label>
      </div>
      
      <div class="setting-section">
        <button id="saveSettingsBtn" class="action-btn primary">Save Settings</button>
        <button id="closeSettingsBtn" class="action-btn">Close</button>
      </div>
    </div>
  </div>
  
  <!-- Advanced features removed -->
  <script src="src/popup-premium.js"></script>
</body>
</html>
